# Monitors
source=~/.hyprmonitors

# Variables
$terminal = kitty --config ~/Dotfiles/kitty.conf
$menu = rofi -theme ~/Dotfiles/rofi.rasi

# Autostart
exec-once = fcitx5 -d
exec-once = wlsunset -T 5500 -t 3000 -l 55.7 -L 12.5
exec-once = touch ~/Dotfiles/quickshell/.qmlls.ini & qs -p ~/Dotfiles/quickshell
exec-once = mako -c ~/Dotfiles/mako.conf
exec-once = swww-daemon

# Permissions
ecosystem {
  enforce_permissions = 1
}

permission = /usr/bin/grim, screencopy, allow

# Visuals
general {
    gaps_in = 6
    gaps_out = 6

    border_size = 0

    layout = dwindle
}

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

misc {
    disable_hyprland_logo = true
}

# Videos playing off focus should still be opaque
windowrulev2 = opacity 1.0 override, title: (.*- YouTube.*)$
windowrulev2 = opacity 1.0 override, title: (.*Metastream.*)$

# Flameshot fixes
windowrulev2 = move 0 0,class:(flameshot),title:(flameshot)
windowrulev2 = pin,class:(flameshot),title:(flameshot)
windowrulev2 = fullscreenstate, class:(flameshot),title:(flameshot)
windowrulev2 = float,class:(flameshot),title:(flameshot)

animations {
    enabled = yes

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Input
input {
    kb_layout = dk
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
}

# Keybinds
$mod = SUPER

bind = $mod, D, exec, ~/Dotfiles/Scripts/wordLookup.sh
bind = $mod, N, exec, emacsclient -c
bind = $mod, S, exec, flameshot gui
bind = $mod, X, exec, ~/Dotfiles/Scripts/lockscreenWayland.sh
bind = $mod, RETURN, exec, $terminal
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod SHIFT, D, exec, $menu -show drun
bind = $mod SHIFT, E, exit,
bind = $mod SHIFT, F, fullscreen,
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod SHIFT, Q, killactive,

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, F1, workspace, 11
bind = $mod, F2, workspace, 12
bind = $mod, F3, workspace, 13
bind = $mod, F4, workspace, 14
bind = $mod, F5, workspace, 15
bind = $mod, F6, workspace, 16
bind = $mod, F7, workspace, 17
bind = $mod, F8, workspace, 18
bind = $mod, F9, workspace, 19
bind = $mod, F10, workspace, 20
bind = $mod, F11, workspace, 21
bind = $mod, F12, workspace, 22

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
bind = $mod SHIFT, F1, movetoworkspacesilent, 11
bind = $mod SHIFT, F2, movetoworkspacesilent, 12
bind = $mod SHIFT, F3, movetoworkspacesilent, 13
bind = $mod SHIFT, F4, movetoworkspacesilent, 14
bind = $mod SHIFT, F5, movetoworkspacesilent, 15
bind = $mod SHIFT, F6, movetoworkspacesilent, 16
bind = $mod SHIFT, F7, movetoworkspacesilent, 17
bind = $mod SHIFT, F8, movetoworkspacesilent, 18
bind = $mod SHIFT, F9, movetoworkspacesilent, 19
bind = $mod SHIFT, F10, movetoworkspacesilent, 20
bind = $mod SHIFT, F11, movetoworkspacesilent, 21
bind = $mod SHIFT, F12, movetoworkspacesilent, 22

# Scroll through existing workspaces with super+scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
